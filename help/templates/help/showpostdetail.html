<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chemistrry : help</title>
        <style>
            input {
                border:none;
            }
        </style>
    </head>
    <body>
<!-- help 상세페이지  -->
        {% include 'navi.html'%}
        <h1> 체리야 도와줘 상세페이지 </h1>
        <form method="post" name="form1" id="form1" action="postinsert" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <div id="title_area">
                    <legend>체리야 도와줘</legend>
                    <p>
                        <label for="title">
                            제목 :
                        </label>
                        <input type="text" name="title" id="title" value="{{post_detail.0}}" readonly>
                    </p>
                    <p style="text-align:right">
                        <label for="writer"></label>
                        <input type="text" name="writer" id="writer" value="{{post_detail.1}}" style="width:50px;" readonly>
                    </p>
                    <p style="text-align:right">
                        <label for="time"></label>
                        <input type="text" name="time" id="time" value="{{post_detail.3}}" style="text-align:right" readonly>
                    </p>
                </div>
                <p>작성내용 :</p>
                <label for="content"></label>
                <textarea name="content" id="content" cols="30" rows="10" style="resize:none;width:100%" readonly>{{post_detail.2}}</textarea>
                <div style="text-align:right">
                    <input type="button" value="목록" id="listBtn">
                    <input type="button" value="수정" id="updateBtn">
                    <input type="button" value="삭제" id="deleteBtn">
                </div>
            </fieldset>
        </form>
        {% include "reply.html"%}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function(){
                $('#listBtn').click(function(){
                    location = '{% url 'help:showpostlist' %}';
                });

                $('#updateBtn').click(function(){
                    location = "{% url 'help:showpostupdate' post_seq=post_seq%}";
                   // 앱이름이 help의 showpostupdate 라는 이름을 가진 애의 url로 찾아 들어가는데
                   // post_seq는 정수형인데 예를들어 3,4번 가지고 있는 애인데 Urls로 가자
                });

               $('#deleteBtn').click(function(){
                    location = "{% url 'help:postdelete' post_seq=post_seq%}";
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemistrry : MyPage</title>
    <style>
        input.noUpdate {
            border:none;
        }

    </style>
    {% include 'navi.html' %}
</head>
<body>
    <!-- page header  -->

        <div class="myinfo" style="text-align:center">

            <a style="color:black;" href="{% url 'mypage:myinfo' %}" >개인 정보</a>
            <a  style="color:black;" href="{% url 'mypage:my_post' %}">내가 쓴 글/댓글</a>
            <br><br>
            <h1 class="asdf"> 개인 정보 </h1>
        </div>
    <!-- end page header  -->

    <!-- 정보 출력 창 -->
        <div>
            <form method="post" name="info_form" id="info_form" action="{% url 'mypage:infoupdate' %}">
                {% csrf_token %}
                <!-- 개인정보 출력 -->
                <!-- 이름(수정불가)  아이디(수정불가) 비밀번호 닉네임 생년월일(수정불가) 성별(수정불가) 이메일 휴대전화 -->
                <fieldset>
                    <div id="privacy_area" style="text-align:center">
                        <legend>개인 정보</legend>
                        <p>
                            <label for="name">이름 : </label>
                            <input style = "width:1000px" type="text" name="name" id="name" class="noUpdate" value="{{myinfo.0}}" readonly>
                        </p>
                        <p>
                            <label for="acc_id">아이디 : </label>
                            <input style = "width:1000px" type="text" name="acc_id" id="acc_id" class="noUpdate" value="{{myinfo.1}}" readonly>
                        </p>
                        <p>
                            <label for="acc_pwd">비밀번호 : </label>
                            <input style = "width:1000px" type="text" name="acc_pwd" id="acc_pwd" value="{{myinfo.2}}">
                        </p>
                        <p>
                            <label for="nickname">닉네임 : </label>
                            <input style = "width:1000px" type="text" name="nickname" id="nickname" value="{{myinfo.3}}">
                        </p>
                        <p>
                            <label for="birth">생년월일 : </label>
                            <input style = "width:1000px" type="text" name="birth" id="birth" class="noUpdate" value="{{myinfo.4}}" readonly>
                        </p>
                        <p>
                            <label for="gender">성별 : </label>
                            <input style = "width:1000px" type="text" name="gender" id="gender" class="noUpdate" value="{{myinfo.5}}" readonly>
                        </p>
                        <p>
                            <label for="email">이메일 : </label>
                            <input style = "width:1000px" type="text" name="email" id="email" value="{{myinfo.6}}">
                        </p>
                        <p>
                            <label for="tel">전화번호 : </label>
                            <input style = "width:200px" type="text" name="tel" id="tel" value="{{myinfo.7}}">
                        </p>
                    </div>
                </fieldset>
                <!-- 학교 정보 출력 -->
                <!-- 소속대학 학번 동이름 기숙사호수 -->
                <br>
                <fieldset>
                    <div id="acc_area" style="text-align:center">
                        <legend>학교 정보</legend>
                        <p>
                            <label for="univ">학교 : </label>
                            <input style = "width:1000px" type="text" name="univ" id="univ" value="{{myinfo.8}}">
                        </p>
                        <p>
                            <label for="std_id">학번 : </label>
                            <input style = "width:1000px" type="text" name="std_id" id="std_id" value="{{myinfo.9}}">
                        </p>
                        <p>
                            <label for="domi_dong">동이름 : </label>
                            <input style = "width:1000px" type="text" name="domi_dong" id="domi_dong" value="{{myinfo.10}}">
                        </p>
                        <p>
                            <label for="room_num">기숙사 호수 : </label>
                            <input style = "width:1000px" type="text" name="room_num" id="room_num" value="{{myinfo.11}}">
                        </p>
                    </div>
                </fieldset>
                <div style="text-align:center">
                    <input type="submit" id="updateBtn" name="updateBtn" value="수정">
                </div>
            </form>
        </div>

</body>
</html>

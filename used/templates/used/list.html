{% include "header.html" %}
<div id="content">
    <h2 class="text-center"> 주소록 Total : {{address_count}}</h2>
    <div class="row">
        <form method="post" action=""> <!--action="" => 공란이면 자기자신으로 간다. -->
        {% csrf_token %}
    <table class="table table-striped table-bordered">
    <thead class="table-warning">

    <tr>
      <th scope="col">번호</th>
      <th scope="col">이름</th>
      <th scope="col">전화번호</th>
      <th scope="col">이메일</th>
      <th scope="col">주소</th>
    </tr>
    </thead>
        <tbody>
    {% for e in addr_list %}<!--addr_list 안에 내가 찍은 페이지가 있는데 그 안의 내용을 보이는 for문 -->
    <tr>
      <td >{{e.idx}}</td>
      <td><a href="detail?idx={{e.idx}}">{{e.name}}</a></td>
      <td>{{e.tel}}</td>
      <td>{{e.email}}</td>
      <td>{{e.address}}</td>
    </tr>
    {% endfor %}
   </tbody>
    <tfoot>
    <tr>
        <th colspan="5" class="text-center">
            {% include "address/addr_page.html" %}
        </th>
    </tr>
    <tr>
        <th colspan="5" class="text-center">
            <input type="text" name="searchValue" id="searchValue">
            <input type="submit" value="search">
        </th>
    </tr>
    <tr><th colspan="5" class="text-center">
        <input type="button" value="write" id="addrAddBtn">
    </th></tr>
    </tfoot>
    </table>
    </form>
    </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function(){
        $('#addrAddBtn').click(function(){
        location="write";
        });
    });
</script>
</body>
</html>
